<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-CIiZTC5L/7M4pLvLx7m9E0OrzBsQwLEngJqNu6iI28fNUP0tAUsGC3szAaAt6lFspYv5yY8RkY5h1rtbgieVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-CIiZTC5L/7M4pLvLx7m9E0OrzBsQwLEngJqNu6iI28fNUP0tAUsGC3szAaAt6lFspYv5yY8RkY5h1rtbgieVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid px-0">
      <header class="bg px-0 py-0">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-info fas fa-phone">
            &nbsp;+012 345 6789
          </button>
          <button type="button" class="btn btn-info">|</button>
          <button type="button" class="btn btn-info fas fa-envelope">
            &nbsp;mail@domain.com
          </button>
        </div>
        <div
          class="btn-group position-absolute top-0 end-0"
          role="group"
          aria-label="Third group"
        >
          <button type="button" class="btn btn-info">
            <i class="fab fa-facebook"></i>
          </button>
          <button type="button" class="btn btn-info">
            <i class="fab fa-twitter"></i>
          </button>
          <button type="button" class="btn btn-info">
            <i class="fab fa-linkedin"></i>
          </button>
          <button type="button" class="btn btn-info">
            <i class="fab fa-instagram"></i>
          </button>
          <button type="button" class="btn btn-info">
            <i class="fab fa-youtube"></i>
          </button>
          <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </div>
      </header>
      <div class="row bg1">
        <div class="col-4 pb-5">
          <h1>
            &nbsp;&nbsp;&nbsp;&nbsp;SPA
            <span style="color: #f8a394">Center</span>
          </h1>
        </div>
        <div class="col-4 align-content-center pb-5">
          <div
            class="btn-group"
            role="group"
            aria-label="Button group with nested dropdown"
          >
            <button
              type="button"
              class="btn btn-primary fw-bold ps-5 pt-3"
              style="color: #f8a394"
            >
              Home
            </button>
            <button type="button" class="btn btn-primary fw-bold pt-3 ps-5">
              About
            </button>
            <button type="button" class="btn btn-primary fw-bold pt-3 ps-5">
              Services
            </button>
            <button type="button" class="btn btn-primary fw-bold pt-3 ps-5">
              Pricing
            </button>

            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle fw-bold pt-3 ps-5"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Pages
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              </ul>
              <button type="button" class="btn btn-primary fw-bold pt-3 ps-5">
                Contact
              </button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div>
            <button
              class="btn btn-dark btn-lg position-absolute end-0 me-5 mt-2 pb-1 pt-1"
            >
              Book Now
            </button>
          </div>
        </div>
      </div>
      <div class="row imagen">
        <div class="col-12">
          <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          <div>
            <h6 class="fw-semibold text-center fs-6" style="color: white">
              SPA & BEAUTY CENTER
            </h6>
          </div>
          <div>
            <h1 class="fw-bold text-center fw-semibold fs" style="color: white">
              Massage Treatment
            </h1>
          </div>
          <div>
            <p class="text-center fs-6 fss" style="color: white">
              Lorem rebum magna dolore amet eirmod magna era diam stet. <br />
              Sadips duo stet amet amet ndiam elitr ipsum labore diam
            </p>
          </div>
          <div>
            <button
              type="button"
              class="btn btn-outline-light position-absolute start fw-bold pt-3 pb-3"
            >
              Make Appointment
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
