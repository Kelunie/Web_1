<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="/Images/Favicon.jpg" />
    <link rel="stylesheet" href="/Styles/forms_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="informacion">
        <a href="index.html" class="boton-volver">X</a>
        <img src="/Images/Logo.png" alt="Logo" class="logo" />
        <h1>Bienvenido</h1>
        <form action="/login" method="POST">
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required />
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />
          <input
            style="border-radius: 20px; margin-bottom: 10px"
            class="btn btn-primary btn-warning"
            type="button"
            value="Iniciar"
            id="iniciarBtn"
          />

          <a href="inicio.html" class="btn btn-google btn-user btn-block">
            <i class="fa fa-google fa-fw"></i> Inicia con Google
          </a>
          <a href="inicio.html" class="btn btn-facebook btn-user btn-block">
            <i class="fa fa-facebook-f fa-fw"></i> Inicia con Facebook
          </a>
        </form>

        <p>
          ¿No tienes una cuenta? <a href="/Html/registro.html">Registrarse</a>
        </p>
        <p>
          ¿Olvidaste tu contraseña?
          <a href="/Html/recuperarContraseña.html">Olvidé mi contraseña</a>
        </p>
      </div>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>
