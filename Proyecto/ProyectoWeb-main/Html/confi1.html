<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuración</title>
    <link rel="icon" href="/Images/Favicon.jpg" />
    <link rel="stylesheet" href="/Styles/index_styles.css" />
    <link

      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background-color: #cac6ae">
    <div class="container-fluid">
      <header
        style="
          background-color: #008080;
          margin-left: -12px;
          margin-right: -12px;
        "
      >
        <div class="row barraDeContenido">
          <div class="col-md-1"></div>
          <div class="col-md-2 imagenCicune">
            <img
              src="/Images/Logo.png"
              class="img-fluid"
              alt="Logo de Cicune"
            />
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-3"></div>
          <div class="col-md-1">
            <div class="dropdown">
              <button
                class="btn custom-dropdown-btn dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa fa-user-circle"></i>
                <!-- Ícono de usuario de Font Awesome -->
              </button>
              <div
                class="dropdown-menu custom-dropdown-menu"
                aria-labelledby="dropdownMenuButton"
              >
                <a class="dropdown-item" href="/Html/perfil1.html"
                  ><i class="fa fa-user"></i> Perfil</a
                >
                <a class="dropdown-item" href="/Html/confi1.html"
                  ><i class="fa fa-sun-o"></i> Configuración</a
                >
                <a class="dropdown-item" href="/Html/date.html"
                  ><i class="fa fa-calendar"> Citas</i></a
                >
                <a class="dropdown-item" href="/Html/inicio.html"
                  ><i class="fa fa-rotate-left"></i> Volver al incio</a
                >
                <a class="dropdown-item" href="/Html/index.html"
                  ><i class="fa fa-sign-out"> </i> Cerrar sesión</a
                >
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card settings-card" style="background-color: #008080">
            <div
              class="text-center"
              style="background-color: #008080; margin: -20px"
            >
              <img
                src="/Images/perfilCaleb.jpg"
                alt="Foto de perfil"
                class="img-fluid settings-image"
              />
            </div>
            <div class="card-body info">
              <h5 class="card-title text-center">Configuración de Usuario</h5>
              <form>
                <div class="mb-3">
                  <label for="nickname" class="form-label">Nickname:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    value="Itachirr"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    value="caleb.cordero1997@gmail.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    value="Caleb"
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName1" class="form-label">Apellido 1:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName1"
                    value="Rodriguez"
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName2" class="form-label">Apellido 2:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName2"
                    value="Cordero"
                  />
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">Edad:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    value="25"
                  />
                </div>
                <div class="mb-3">
                  <label for="birthday" class="form-label"
                    >Fecha de Nacimiento:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="birthday"
                    value="04/11/1997"
                  />
                </div>
                <div class="text-center">
                  <a href="perfil1.html" class="btn custom-btn"
                    >Guardar Cambios</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
  <footer>
    <div class="row">
      <div class="col-md-12 text-center">
        <img
          src="/Images/Logo.png"
          alt="CICUNE LOGO"
          style="max-width: 250px"
        />

          Puedes contactarnos también por estos medios:

          &copy; 2023 CICUNE. Todos los derechos reservados.

  </footer>
</html>
