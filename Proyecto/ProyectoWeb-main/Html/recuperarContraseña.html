<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="/Images/Favicon.jpg" />
    <link rel="stylesheet" href="/Styles/forms_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="informacion">
        <div class="recuperar-contrasena">
          <a href="index.html" class="boton-volver">X</a>
          <img src="/Images/Logo.png" alt="Logo" class="logo" />
          <h1>Recuperar Contraseña</h1>
          <p>
            Ingresa tu dirección de correo electrónico para recuperar tu
            contraseña.
          </p>
          <form action="/reset-password" method="POST">
            <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" required />
            <input
              type="submit"
              value="Recuperar Contraseña"
              class="btn btn-primary btn-block"
              style="margin-top: 50px"
            />
          </form>
          <p>
            Volver al <a href="/Html/InicioSesion.html">inicio de sesión</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
