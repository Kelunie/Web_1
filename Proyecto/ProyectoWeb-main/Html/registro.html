<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="/Images/Favicon.jpg" />
    <link rel="stylesheet" href="/Styles/forms_styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="informacion">
        <a href="index.html" class="boton-volver">X</a>
        <img src="/Images/Logo.png" alt="Logo" class="logo" />
        <h1>Registro</h1>
        <form action="/register" method="POST">
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" required />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" required />
          <label for="correo">Correo electrónico:</label>
          <input type="email" name="correo" required />
          <label for="contrasena">Contraseña:</label>
          <input type="password" name="contrasena" required />
          <label for="confirmar_contrasena">Confirmar contraseña:</label>
          <input type="password" name="confirmar_contrasena" required />
          <input type="submit" value="Registrarse" />
          <a href="inicio.html" class="btn btn-google btn-user btn-block">
            <i class="fa fa-google fa-fw"></i> Registrate con Google
          </a>
          <a href="inicio.html" class="btn btn-facebook btn-user btn-block">
            <i class="fa fa-facebook-f fa-fw"></i> Registrate con Facebook
          </a>
        </form>
        <p>
          ¿Ya tienes una cuenta?
          <a href="/Html/InicioSesion.html">Iniciar sesión</a>
        </p>
      </div>
    </div>
  </body>
</html>
