<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-6 text-light fw-bold fs-3 text-custom">Login.</div>
        <div class="col-xl-6 text-end text-xl-end">
          <div class="btn-group">
            <a
              href="#"
              class="btn btn-custom bi bi-facebook"
              aria-current="page"
            ></a>
            <a href="#" class="btn btn-custom bi bi-twitter"></a>
            <a href="#" class="btn btn-custom bi bi-globe"></a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4">
          <img src="img/cristiano.png" class="imagen" />
        </div>
        <div class="col-xl-4 bg-white rounded-4 custom-column">
          <br />
          <br />
          <br />
          <label class="offset-1 fs-5 fw-bold" for="">Login</label>
          <br />
          <br />
          <br />
          <br />
          <div class="bg-light">
            <label class="offset-1 fs-6" for="">Usarname</label>
            <input
              type="text"
              class="form-control w-75 offset-1 bg-light"
              aria-label="Text input with radio button"
            />
            <br />
            <label class="offset-1 fs-6" for="">Password</label>
            <input
              type="password"
              class="form-control mt-1 w-75 offset-1"
              aria-label="Text input with radio button"
            />
            <br />
            <input
              class="offset-1 form-check-input border-black"
              type="checkbox"
              name="check"
              id="check"
            />
            <label class="form-check-label" for="check">Remember Me</label>
          </div>
          <br />
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              class="btn btn-success border-5 rounded-5 btn-hover"
              type="button"
            >
              Login
            </button>
          </div>
        </div>
        <div class="col-xl-4"></div>
      </div>
      <div class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
