<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <!-- formularios  post para información confidencial.-->
    <form action="" method="get" name="prueba" id="prueba">
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        value="Perez"
        placeholder="Escriba su nombre"
        maxlength="15"
        minlength="8"
        readonly
      />
      <label for="apellido1">Apellido</label>
      <input
        type="text"
        name="apellido1"
        id="apellido1"
        placeholder="Escriba su nombre"
        maxlength="15"
        minlength="8"
        disabled
      />
      <br />
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" />
      <br />

      <label for="numero">Edad</label>
      <input
        type="number"
        name="numero"
        id="numero"
        min="1"
        max="20"
        placeholder="Edad"
      />
      <br />

      <label for="email">Correo</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Example@example.com"
      />
      <br />

      <label for="color">color</label>
      <input type="color" name="color" id="color" />
      <br />

      <label for="archivo">Seleccione un archivo</label>
      <input type="file" name="archivo" id="archivo" />
      <br />

      <label for="genero">Seleccione su genero: </label>
      <label>Masculino</label
      ><input type="radio" name="genero" id="genero" value="1" />
      <label>Femenino</label
      ><input type="radio" name="genero" id="genero" value="2" />
      <label>No Especificar</label
      ><input type="radio" name="genero" id="genero" value="3" checked />
      <br />

      <label for="colores">Seleccione el color: </label>
      <label>Rojo</label
      ><input
        type="checkbox"
        name="colores"
        id="colores"
        value="rojo"
        checked
      />
      <label>Negro</label
      ><input type="checkbox" name="colores" id="colores" value="negro" />
      <label>Verde</label
      ><input type="checkbox" name="colores" id="colores" value="verde" />
      <br />

      <label for="fecha">Fecha de nacimiento</label>
      <input type="date" name="fecha" id="fecha" />
      <br />
      <!-- <label for="fechaHora">Fecha y Hora</label>
      <input type="datetime" name="fechaHora" id="fechaHora" /> -->

      <label for="hora">Hora</label>
      <input type="time" name="hora" id="hora" />
      <br />
      <label for="mes">Mes</label>
      <input type="month" name="mes" id="mes" />
      <br />
      <label for="semana">Semana</label>
      <input type="week" name="semana" id="semana" />
      <br />
      <label for="url">URL</label>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="http://www.exameple.exam"
      />
      <br />
      <label for="direccion">Fecha de nacimiento</label>
      <textarea
        name="direccion"
        id="direccion"
        cols="20"
        rows="10"
        placeholder="150 metros oeste orotina"
      ></textarea>
      <br />
      <label for="marcaVehiculo">Marca Vehiculo</label>
      <select name="marcaVehiculo" id="marcaVehiculo" form="prueba">
        <option value="1">Honda</option>
        <option value="2">Toyota</option>
        <option value="3">Nisan</option>
      </select>
      <br />

      <input type="submit" value="Aceptar" />
      <input type="reset" value="Resetear" />
      <button click="alert.log('hola')">alert</button>
    </form>
    <br />
    <label for="marcaVehiculo">Marca Vehiculo</label>
    <select name="marcaVehiculo" id="marcaVehiculo" form="prueba" multiple>
      <option value="1">Honda</option>
      <option value="2">Toyota</option>
      <option value="3">Nisan</option>
    </select>
    <br />
  </body>
</html>
