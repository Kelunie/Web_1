<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Examen II</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <caption></caption>
        <tr>
          <td colspan="4">
            <input type="text" style="text-align: end" id="display" disabled />
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-primary"
                onclick="appendOperator('+')"
              >
                +
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-primary"
                onclick="appendOperator('-')"
              >
                -
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-primary"
                onclick="appendOperator('*')"
              >
                *
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-primary"
                onclick="appendOperator('/')"
              >
                รท
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('7')"
              >
                7
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('8')"
              >
                8
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('9')"
              >
                9
              </button>
            </div>
          </td>
          <td rowspan="4" height="100px">
            <div class="d-grid gap-4">
              <button
                class="operator btn btn-success igual"
                onclick="calculate()"
              >
                =
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('4')"
              >
                4
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('5')"
              >
                5
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('6')"
              >
                6
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('1')"
              >
                1
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('2')"
              >
                2
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('3')"
              >
                3
              </button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('0')"
              >
                0
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="appendNumber('.')"
              >
                .
              </button>
            </div>
          </td>
          <td>
            <div class="d-grid gap-2">
              <button
                class="operator btn btn-secondary"
                onclick="clearDisplay()"
              >
                CE
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
